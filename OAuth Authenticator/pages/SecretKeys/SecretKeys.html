<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SecretKeys</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="SecretKeys.js"></script>
    <script src="/js/AES.js"></script>

</head>
<body>
    <div class="SecretKeys fragment">

        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Secret Keys</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <table>
                <tr>
                    <td>Secret Key</td>
                    <td><input id="secretKey" type="text" /></td>
                </tr>
                <tr>
                    <td>Label</td>
                    <td><input id="keyLabel" type="text" /></td>
                </tr>
                <tr>
                    <td>Account Login</td>
                    <td><input id="accountLabel" type="text" /></td>
                </tr>
            </table>
            <br />
            <br />
            <button id="Submit">Submit</button>
            <br />
            <div id="test"></div>
        </section>

    </div>
</body>
</html>
