<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>

<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Authenticator</span>
            </h1>
        </header>


        <section aria-label="Main content" role="main">
            <!--timer-->
            <div class="clock">
                <span type="text" id="timeLeft"></span>
            </div>

            <!--list template-->
            <div id="OauthCodes" data-win-control="WinJS.Binding.Template">
                <div class="accountLabels">
                    <div class="label" data-win-bind="innerText: Label"></div><div class="account" data-win-bind="innerText: Account"></div>
                    <div class="key" data-win-bind="innerText: Key"></div> 
                </div>
            </div>

            <!--list-->
            <div id="basicListView"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{ itemDataSource : DataExample.itemList.dataSource,
                 itemTemplate: select('#OauthCodes') }">
            </div>
        </section>
    </div>
</body>
</html>
